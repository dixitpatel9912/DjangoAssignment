<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Details</title>
    <link href="{% static 'css/login.css'%}" rel='stylesheet' type="text/css"/>
</head>
<body>
<div class="mainbox">
    <div class="content">
        <div class="box"><h1 class="heading">Login Details</h1>
            <form method="post">
                <input class="box2" type="text" id="username" name="username" placeholder="Enter your name" required/>
                <input class="box2" type="text" name="email" placeholder="Enter your email id" required/>
                <input class="box2" type="text" name="password" placeholder="Enter your password" required/>
                <input class="box6" type="submit" value="Login">

            </form>

        </div>
    </div>
</div>
</body>
</html>
